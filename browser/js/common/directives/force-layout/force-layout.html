<div class="container">
  <div class="row ui-widget" ng-show="showsearch">
    <div class="col-md-5">
      <div class="input-group">
        <span class="input-group-addon">Start node</span>
        <input id="search" type="text" class="form-control" placeholder="" />
      </div>
    </div>
    <div class="col-md-5">
      <div class="input-group">
        <span class="input-group-addon">Finish node</span>
        <input id="searchEnd" type="text" class="form-control" placeholder="" />
      </div>
    </div>
    <div class="col-md-2">
      <button class="btn btn-warning" ng-click="searchNode()">
        <span class="glyphicon glyphicon-search"></span>
        Search
      </button>
    </div>
  </div>
</div>
<div class="graph">
</div>
